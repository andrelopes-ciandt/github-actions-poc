on:
  - push
  - workflow_dispatch

name: Change Files

jobs:
  changed-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: New diff
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
          BEFORE: ${{ github.event.push.before }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo $BEFORE
          
